name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build with env vars
        env:
          VITE_XAI_API_KEY: ${{ secrets.VITE_XAI_API_KEY }}
        run: |
          echo "VITE_XAI_API_KEY=$VITE_XAI_API_KEY" >> .env.production
          npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # or ./build if using Create React App